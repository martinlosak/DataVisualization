<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="build/three.min.js"></script>
<script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 130, 500);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var axisHelper = new THREE.AxisHelper(500);
    scene.add(axisHelper);

    // Valec
    var radius = 200;
    var height = 100;
    var segments = 20;
    var cylinderGeometry = new THREE.CylinderGeometry(radius, radius, height, segments);
    sides = cylinderGeometry.faces.length / 2;
    for (var i = 0; i < sides; i += 2) {
        var hex = Math.random() * 0xffffff;
        cylinderGeometry.faces[i].color.setHex(hex);
        cylinderGeometry.faces[i + 1].color.setHex(hex);
    }

    up = 30;
    for (var j = 20; j < up; j += 1) {
        cylinderGeometry.faces[j].color.setHex(0xff0000);
    }

    cylinder = new THREE.Mesh(cylinderGeometry, new THREE.MeshBasicMaterial({
        vertexColors: THREE.FaceColors
    }));
    cylinder.rotation.x = 20;
    scene.add(cylinder);

    // Curved Lines
    var cities = 20;
    var flight = 30;

    line11();

    //    for(var x = 0; x < 20; x += 10) {
    var curve = new THREE.CatmullRomCurve3([
        new THREE.Vector3(-radius, height / 2, 0),
        new THREE.Vector3(0, height / 2, 150),
        new THREE.Vector3(radius, height / 2, 0)
    ]);
    var geometry = new THREE.Geometry();
    geometry.vertices = curve.getPoints(50);
    var spline = new THREE.Line(geometry, new THREE.LineBasicMaterial({color: 0x4682b4}));
    scene.add(spline);
    //    }


    function render() {
        requestAnimationFrame(render);
//        cylinder.rotation.y += 0.01;
//        spline.rotation.y += 0.01;
//        line1.rotation.y += 0.01;
//        line2.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    render();

    function line11() {
        for (var i = 0; i <= 90; i += 30) {
            var material = new THREE.LineBasicMaterial({
                color: 0x0000ff
            });

            console.log('Stupen: ' + i);
            console.log('Cos: ' + Math.cos(i));
            console.log('Sin: ' + Math.sin(i));
            console.log('200*Cos: ' + 200*Math.cos(i));
            console.log('200*Sin: ' + 200*Math.sin(i));
            var geometry = new THREE.Geometry();
            geometry.vertices.push(
                    new THREE.Vector3(-200, 50, 0),
                    new THREE.Vector3(200*Math.cos(i), 50, 200*Math.sin(i))
            );
            console.log(geometry.vertices);

            var line = new THREE.Line(geometry, material);
            scene.add(line);
            line.rotation.x = 20;
        }
    }
</script>

</body>
</html>
