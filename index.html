<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="build/three.min.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="lib/jquery-1.7.1.min.js"></script>
<script>
    var radius = 200;
    var height = 100;
    var file = "data/unique_routes_pattern.json";
    var lineGroup = new THREE.Object3D();
    var INTERSECTED;

    // SETUP
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 130, 500);
    camera.lookAt(new THREE.Vector3(0, 0, 0));

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var controls = new THREE.OrbitControls(camera, renderer.domElement);

    var raycaster = new THREE.Raycaster();
    raycaster.linePrecision = 3;

    var mouse = new THREE.Vector2();


    // CUSTOM OBJECT CREATION
    $.getJSON(file, function (data) {

        var nodesOnCircle = [];
        var nodesCount = Object.keys(data).length;

        // count coordinates for each source airport
        var nodesGap = 2 * Math.PI / nodesCount;
        var index = 0;
        $.each(data, function (sAirport) {
            var nodeOnCircle = {};
            nodeOnCircle.name = sAirport;
            nodeOnCircle.x = radius * Math.cos(index);
            nodeOnCircle.y = 50;
            nodeOnCircle.z = radius * Math.sin(index);
            nodesOnCircle.push(nodeOnCircle);

            index += nodesGap;
        });

        //draw lines from source to all destination airports
        $.each(data, function (sAirport, dAirports) {
            drawStraightLine(sAirport, dAirports, nodesOnCircle)
        });
    });

    drawCylinder(radius, height, 20);

    render();

    function drawCylinder(radius, height, segments) {
        var cylinderGeometry = new THREE.CylinderGeometry(radius, radius, height, segments);
        var sides = cylinderGeometry.faces.length / 2;
        for (var i = 0; i < sides; i += 2) {
            var hex = Math.random() * 0xffffff;
            cylinderGeometry.faces[i].color.setHex(hex);
            cylinderGeometry.faces[i + 1].color.setHex(hex);
        }

        // vyfarbi vrch
        for (var j = 20; j < 30; j += 1) {
            cylinderGeometry.faces[j].color.setHex(0xff0000);
        }

        var cylinder = new THREE.Mesh(cylinderGeometry, new THREE.MeshBasicMaterial({
            vertexColors: THREE.FaceColors
        }));
        scene.add(cylinder);
    }

    function drawStraightLine(sAirport, dAirports, nodeOnCircle) {
        var sourceNode = nodeOnCircle.filter(function (index) {
            return index.name === sAirport;
        });

        // pre kazde cielove letisko vykresli ciaru zo zdrojoveho letiska
        $.each(dAirports, function (index, value) {
            var destNode = nodeOnCircle.filter(function (index) {
                return index.name === value;
            });

            //BEGIN DRAW
            var material = new THREE.LineBasicMaterial({
                color: 0x4682b4
            });

            var geometry = new THREE.Geometry();
            geometry.vertices.push(
                    new THREE.Vector3(sourceNode[0].x, sourceNode[0].y, sourceNode[0].z),
                    new THREE.Vector3(destNode[0].x, destNode[0].y, destNode[0].z)
            );

            var line = new THREE.Line(geometry, material);
            lineGroup.add(line);
            scene.add(lineGroup);

            drawLabel(sourceNode[0].name, sourceNode[0].x, sourceNode[0].y, sourceNode[0].z);
            drawLabel(destNode[0].name, destNode[0].x, destNode[0].y, destNode[0].z);

            //END DRAW

        });

    }

    function drawLabel(message, x, y, z) {

        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        context.font = "12px sans-serif";
        context.fillStyle = "#4682b4";
        context.fillText(message, 4, 18);

        var texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        var labelMaterial = new THREE.SpriteMaterial({map: texture});
        var label = new THREE.Sprite(labelMaterial);
        label.scale.set(100, 100, 1);
        label.position.set(x, y, z);
        scene.add(label);
    }

    function render() {
        requestAnimationFrame(render);
        addEventListener('mousemove', onMouseMove, false);

        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(lineGroup.children);

        if (intersects.length > 0) {
            if (INTERSECTED) {
                INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
            }
            INTERSECTED = intersects[0].object;
            INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
            INTERSECTED.material.color.setHex(0xff0000);
        } else {
            if (INTERSECTED) {
                INTERSECTED.material.color.setHex(INTERSECTED.currentHex);
            }
            INTERSECTED = null;
        }


        renderer.render(scene, camera);
        controls.update();
    }

    function onMouseMove(event) {
        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = -( event.clientY / window.innerHeight ) * 2 + 1;
    }
</script>

</body>
</html>
